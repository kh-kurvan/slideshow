
<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KÃ¶tthallen Erbjudanden</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #000;
    color: #fff;
    margin: 0;
    padding: 0;
  }
  .slideshow-container {
    position: relative;
    max-width: 600px;
    margin: 50px auto;
    background: #111;
    box-shadow: 0 0 10px rgba(255,255,255,0.1);
    overflow: hidden;
    border-radius: 10px;
  }
  .slide {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    display: none;
    padding: 20px;
    opacity: 0;
    transition: opacity 1s ease;
  }
  .slide.active {
    display: block;
    opacity: 1;
  }
  .slide img {
    width: 100%;
    max-height: 300px;
    object-fit: cover;
    border-radius: 5px;
  }
  .product-info {
    margin-top: 15px;
  }
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    margin-top: -20px;
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 20px;
    user-select: none;
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
    z-index: 2;
  }
  .next {
    right: 10px;
  }
  .prev {
    left: 10px;
  }
</style>
</head>
<body>

<h1>KÃ¶tthallen Erbjudanden</h1>

<div class="slideshow-container" id="slideshow">
  <!-- Slides injected here -->
</div>

<script>
// ðŸ”„ Auto-refresh varje timme (3600000 ms)
setTimeout(() => {
  location.reload();
}, 3600000);

const targetURL = "https://shop.xn--ktthallen-07a.com/collections/all?sort_by=manual&filter.v.price.gte=&filter.v.price.lte=&filter.p.tag=Erbjudande";

async function fetchProducts() {
  const proxy = "https://corsproxy.io/?" + encodeURIComponent(targetURL); // to bypass CORS
  const res = await fetch(proxy);
  const html = await res.text();
  const parser = new DOMParser();
  const doc = parser.parseFromString(html, "text/html");

  const products = doc.querySelectorAll(".product-grid .product-card");

  const slideshow = document.getElementById("slideshow");
  products.forEach((prod) => {
    const img = prod.querySelector(".product-card__image img").src;
    const title = prod.querySelector(".product-card__title").innerText.trim();
    const price = prod.querySelector(".price").innerText.trim();

    const slide = document.createElement("div");
    slide.classList.add("slide");
    slide.innerHTML = `
      <img src="${img}" alt="${title}">
      <div class="product-info">
        <h2>${title}</h2>
        <p>${price}</p>
      </div>
    `;
    slideshow.appendChild(slide);
  });

  initSlideshow();
}

let slideIndex = 0;

function initSlideshow() {
  const slides = document.querySelectorAll(".slide");
  slides[slideIndex].classList.add("active");

  const prev = document.createElement("a");
  prev.textContent = "â®";
  prev.className = "prev";
  prev.onclick = () => showSlides(slideIndex - 1);
  document.getElementById("slideshow").appendChild(prev);

  const next = document.createElement("a");
  next.textContent = "â¯";
  next.className = "next";
  next.onclick = () => showSlides(slideIndex + 1);
  document.getElementById("slideshow").appendChild(next);

  setInterval(() => showSlides(slideIndex + 1), 5000);
}

function showSlides(n) {
  const slides = document.querySelectorAll(".slide");
  slides[slideIndex].classList.remove("active");
  slideIndex = (n + slides.length) % slides.length;
  slides[slideIndex].classList.add("active");
}

fetchProducts();
</script>

</body>
</html>
